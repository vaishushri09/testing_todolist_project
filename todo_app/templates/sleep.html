<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Time Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sleep Time Recommendation</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="sleepHours" class="form-label">Hours of Sleep:</label>
                <input type="number" id="sleepHours" name="sleepHours" class="form-control" required min="0">
            </div>
            <div class="mb-3">
                <label for="workHours" class="form-label">Hours of Work:</label>
                <input type="number" id="workHours" name="workHours" class="form-control" required min="0">
            </div>
            <button type="submit" class="btn btn-primary">Calculate Recommendation</button>
        </form>
        {% if user_recommendation %}
        <div class="mt-4">
            <h2>Sleep Recommendation:</h2>
            <p>{{ user_recommendation }}</p>
            {% if work_recommendation %}
             <h2>Work Recommendation:</h2>
            <p>{{ work_recommendation }}</p>
             {% endif %}
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
