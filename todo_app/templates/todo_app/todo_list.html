<!-- todo_app/templates/todo_app/todo_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        li a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
        }

        li a:hover {
            text-decoration: underline;
        }

        form {
            display: inline;
            margin-left: 10px;
        }

        form button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #e80a20;
        }

        .add-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-form input[type="text"] {
            padding: 5px;
        }

        .add-form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-form button:hover {
            background-color: #218838;
        }
        h2{
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h2 class="profile__title">Welcome, <span id="username" class="profile__username"></span></h2>
        <p id="greeting" class="profile__greeting"></p>
        <a href="{% url 'logout' %}" class="profile__logout-link">Logout</a>
    </div>
    <div class="login-button">
        <a href="/login"><button type="submit" href="{% url 'login' %}">Login</button></a>
    </div>
    <h1>Todo List</h1>
    <div class="add-form">
        <a href="/add_task"><button type="submit" href="{% url 'add_task' %}">Add Task</button></a>
        <form action="{% url 'add_task' %}" method="POST">
            {% csrf_token %}
            <!-- <input type="text" name="title" placeholder="Title" required>
            <button type="submit" href="{% url 'add_task' %}">Add Task</button> -->

        </form>
    </div>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }} {% if task.completed %}(Completed){% endif %}
                <a href="{% url 'edit_task' task.id %}">Edit</a>
                <form action="{% url 'delete_task' task.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <script>
        const usernameElement = document.getElementById('username');
    const greetingElement = document.getElementById('greeting');
    const username = '{{ request.user.username }}';
    const greetings = [
      'How was your day?',
      'Welcome to our platform!',
      'Enjoy your stay!',
    ];
    const delay = 100;
    const repeatCount = 2;
    
    function typeWriter(element, text, delay) {
      let charIndex = 0;
      const typingInterval = setInterval(() => {
        if (charIndex < text.length) {
          element.innerHTML += text.charAt(charIndex);
          charIndex++;
        } else {
          clearInterval(typingInterval);
        }
      }, delay);
    }
    
    function repeatTyping(element, lines, delay, repeatCount) {
      let repeatIndex = 0;
      const repeatInterval = setInterval(() => {
        if (repeatIndex < repeatCount) {
          lines.forEach((line) => {
            setTimeout(() => {
              element.innerHTML = '';
              typeWriter(element, line, delay);
            }, repeatIndex * lines.length * delay * line.length);
          });
          repeatIndex++;
        } else {
          clearInterval(repeatInterval);
        }
      }, repeatCount * lines.length * delay * line.length);
    }
    
    typeWriter(usernameElement, username, delay);
    setTimeout(() => {
      repeatTyping(greetingElement, greetings, delay, repeatCount);
    }, 1500);
    
    </script>   
</body>
</html>
