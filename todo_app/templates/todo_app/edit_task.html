<!-- todo_app/templates/todo_app/edit_task.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description">{{ task.description }}</textarea><br>
        <label for="completed">Completed:</label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to Todo List</a>
</body>
</html>
